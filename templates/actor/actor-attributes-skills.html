
<div class="title">
   <div class="body-column body-line">
      <div class="title-line middle-left"></div>
      <div class="middle-name">{{localize "DGNS.Attributes"}} & {{localize "DGNS.Skills"}}</div>
      <div class="title-line middle-right"></div>
   </div>
</div>   
<div class="attribute-tab">
 
  <!-- Start new row -->
  <div class="break"></div>
   {{#each attributeSkillGroups as |group g|}}
   <div class="attribute-skill-group">
      <div class="attribute"> 
         <h3>{{group.label}}</h3>
         <input type="text" name="data.attributes.{{g}}.value" value="{{group.value}}" data-dtype="Number" />
      </div>
      <div class = "skill-list">
         {{#each group.skills as |skill sk|}}
         <div class = "skill">
            <a>{{skill.label}}</a>
            <input type="text" name="data.skills.{{sk}}.value" value="{{skill.value}}" data-dtype="Number"/>      
         </div>
         {{/each}}
      </div>
   </div>
   {{/each}}
</div>
