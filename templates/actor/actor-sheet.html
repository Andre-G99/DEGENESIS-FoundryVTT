<form class="{{cssClass}}" autocomplete="off">

    {{!-- Sheet Header --}}
    <header class="sheet-header">
        <div class="header-column">
            <div class="sheet-field">
                <span class="field-name">NAME:</span>
                <input class="field-input" type="text"/>
              </div>
            <div class="sheet-field">
                    <span class="field-name">AGE:</span>
                    <input class="field-input" type="text"/>
            </div>
            <div class="sheet-field">
                    <span class="field-name">RANK:</span>
                    <input class="field-input" type="text"/>
            </div>
            <div class="sheet-field">
                    <span class="field-name">EXPERIENCE:</span>
                    <input class="field-input" type="text"/>
            </div>
        </div>    
        <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100"/>  
        <div class="header-column">
            <div class="sheet-field">
                    <span class="field-name">SEX:</span>
                    <input class="field-input" type="text"/>
                </div>
                <div class="sheet-field">
                        <span class="field-name">HEIGHT:</span>
                        <input class="field-input" type="text"/>
                </div>
                <div class="sheet-field">
                        <span class="field-name">WEIGHT:</span>
                        <input class="field-input" type="text"/>
                </div>
                <div class="sheet-field">
                        <span class="field-name">DINARS/CD:</span>
                        <input class="field-input" type="text"/>
                </div>
        </div>          
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="main">MAIN</a>
        <a class="item" data-tab="attributes">ATTRIBUTES</a>
        <a class="item" data-tab="inventory">INVENTORY</a>
    </nav>

    <div class = "tab-content">
    <div class ="three-Cs row">
        <div class = "sheet-field-stack">
            <input class = "field-input-stacked" type = "text">
            <div>CULTURE</div>
            <img height="100" width="100"/>
        </div>
        <div class = "sheet-field-stack">
                <input class = "field-input-stacked" type = "text">
                <div>CONCEPT</div>
                <img height="100" width="100"/>
            </div>
        <div class = "sheet-field-stack">
                <input class = "field-input-stacked" type = "text">
                <div>CULT</div>
                <img height="100" width="100"/>
        </div>
    </div>
    </div>
</form>
