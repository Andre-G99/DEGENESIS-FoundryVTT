<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        <div class = "form-group">
            <label>Origin</label>
            <input type="text" name="data.origin" value="{{data.origin}}" data-dtype="String"/>
        </div>

        <!-- <div class = "form-group">
            <label>Level</label>
            <input type="text" name="data.level" value="{{data.level}}" data-dtype="Number"/>
        </div> -->

        <div class = "form-group">
            <label>Effect</label>
            <textarea name="data.effect">{{data.effect}}</textarea>
        </div>

        <div class = "form-group">
            <label>Rules</label>
            <textarea name="data.rules">{{data.rules}}</textarea>
        </div>


    </section>
</form>
