<form class="{{cssClass}}" autocomplete="off">
    {{> systems/degenesis/templates/item/item-header.html}}
    <!-- Tabs V2-->
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "DGNS.Description"}}</a>
        <a class="item active" data-tab="details">{{localize "DGNS.Details"}}</a>
    </nav>
        
    {{!-- Sheet Body --}}
    <section class="sheet-body" >
        <div class="tab" data-tab="description">
            {{editor content=data.description target="data.description"button=true owner=owner editable=editable}}
        </div>

        <div class="tab" data-tab="details">

        <div class = "form-group">
            <label>Slot Cost</label>
            <input name = "data.slotCost" value="{{data.slotCost}}" data-dtype="Number">
        </div>
            
        <div class = "form-group">
            <label>Effect</label>
            <textarea name="data.effect">{{data.effect}}</textarea>
        </div>

        </div>

    </section>

</form>
