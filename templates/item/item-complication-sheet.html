<form class="{{cssClass}}" autocomplete="off">
    {{> systems/degenesis/templates/item/item-header.html}}


    {{!-- Sheet Body --}}
    <section class="sheet-body">


        <div class="form-group">
            <label>Trigger Cost/Rating</label>
            <input type="text" name="data.cost" value="{{data.cost}}" data-dtype="Number"/>
        </div>

        <div class="form-group">
            <label>Rating</label>
            <input type="text" name="data.rating" value="{{data.rating}}" data-dtype="Number" placeholder="-1, +2, etc"/>
        </div>


        <div class = "form-group">
            <label>Description</label>
            <textarea name="data.description">{{data.description}}</textarea>
        </div>
    </section>
</form>
